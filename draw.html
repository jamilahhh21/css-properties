<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: peachpuff;
        }
    </style>
</head>

<body>
    <h1>DRAWING CIRCLE, LINE & TEXT</h1>
    <canvas id="myCanvas" width="550" height="350" style="border:5px solid purple;">
        your browser does not support the HTML canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(90, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Welcome to the World", 90, 250);
    </script>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(550,350);
        ctx.stroke();
        </script>

</body>

</html>
